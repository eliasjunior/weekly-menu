logging:
    level:
        com:
            weeklyMenu: DEBUG
server:
    port: 8082
spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    output:
        ansi:
            enabled: always
